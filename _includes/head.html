<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Basic SEO (very important for admissions committees searching your name) -->
  <title>{{ page.title | default: site.title }} | Sabir Jan - AI/ML & Interactive Arts</title>
  <meta name="description" content="Sabir Jan - BS Computer Engineering (COMSATS) | AI/ML projects, Wi-Fi CSI emotion recognition, dance-therapy innovation, RAG systems. Applying for MS in AI/ML, Interactive Arts & Technology, Computer Engineering.">
  <meta name="keywords" content="AI, Machine Learning, Interactive Arts, Computer Engineering, Wi-Fi CSI, Emotion Recognition, RAG, LangChain, Dance Therapy, COMSATS, Sabir Jan">
  <meta name="author" content="Sabir Jan">

  <!-- Open Graph for better sharing on LinkedIn, Twitter/X, etc. -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="AI enthusiast & creative technologist blending machine learning with interactive arts and cultural storytelling.">
  <meta property="og:image" content="https://saber7jan.github.io/Sabir-Jan-portfolio/assets/Profile_Picture.jpg">
  <meta property="og:url" content="https://saber7jan.github.io/Sabir-Jan-portfolio{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Favicon (upload a small icon to assets/favicon.ico later) -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"> <!-- animations -->

  <!-- Google Fonts (modern & clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js for dynamic charts (grades, skills, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% feed_meta %}
  {% seo %}
</head>
